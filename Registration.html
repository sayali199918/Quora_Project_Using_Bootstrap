<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <link href="regsitration.css" rel="stylesheet">
    <script src="registrationvalidation18.js"></script>

</head>
<style>
    body {
      background-image: linear-gradient(#808080,rgb(252, 250, 250));
      /* background-image: url(blackbg.jfif); */
    height: 100vh;
}
</style>
<body class="body1">

    <div class= "container">
        <div class="row" style="justify-content: center;" >
            <div class="col-8" style="background-color: black" >
                <div class="row">
                    <div class="col-sm-12 col-md-8 col-lg-6">
                        <!-- part1 image -->
                        <img src="Askicon.jpg"  class = "back-img"> 
                        
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-6">
                        <!-- part2  from -->
                        <form class="Registration-form" onsubmit=" return  callvalidation()" action="login.html">
                            <div class= "inside-form" style="color: white;">
                                <h2>Registration</h2><br>     
                             </div>
                             <!-- username -->
                             <div class="form-group">
                                <label for="UName">UserName:</label>
                                <input type="text" class="form-control" id="UName">
                                <span id = "UiNvalid" class="validation-color"></span>
                               
                              </div>
                              <!-- email -->
                              <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="text" class="form-control" id="email">
                                <span id = "EmailiNvalid" class="validation-color"></span>
                              </div>

                              <!-- password -->
                              <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                                <span id = "PassiNvalid" class="validation-color"></span>
                              </div>

                              
                              <!-- Confirm Password -->
                              <div class="form-group">
                                <label for="pwdC">Confirm Password:</label>
                                <input type="password" class="form-control" id="pwdC">
                                <span id = "ConfirmiNvalid" class="validation-color"></span>
                              </div>


                              <!-- Submit button -->
                              <div class="form-group">
                                <button type="submit" class="btn btn-success">Register</button>
                              </div>

                              
                        </form>

                    </div>
                   
                  
                </div>
            
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    
</body>
</html>
